<div class="chartmp3" >
    <div class="bg-blur"></div>
    <div class="bg-alpha"></div>
    <div class="chartmp3-title">#zingchart</div>
    <div class="chartmp3-content">
      <div class="chartmp3-left">
        <div class="list-item">
          <div class="chartmp3-item">
            <div class="media-left">1</div>
            <div class="media-center">
              <div class="media-img">
                <img src="../../assets/1.jpg" alt="" />
                <i class="material-icons">play_arrow</i>
              </div>
              <div class="media-infor">
                <div class="infor-song">Dạo Này Em Thế Nào </div>
                <div class="infor-singer">Kidz, Vũ Đức Kiên</div>
              </div>
            </div>
            <div class="media-right">
              <p>34%</p>
            </div>
          </div>
          <div class="chartmp3-item">
            <div class="media-left">1</div>
            <div class="media-center">
              <div class="media-img">
                <img src="../../assets/2.jpg" alt="" />
                <i class="material-icons">play_arrow</i>
              </div>
              <div class="media-infor">
                <div class="infor-song">Dạo Này </div>
                <div class="infor-singer">Adele</div>
              </div>
            </div>
            <div class="media-right">
              <p>56%</p>
            </div>
          </div>
          <div class="chartmp3-item">
            <div class="media-left">1</div>
            <div class="media-center">
              <div class="media-img">
                <img src="../../assets/3.jpg"alt="" />
                <i class="material-icons">play_arrow</i>
              </div>
              <div class="media-infor">
                <div class="infor-song">Em Thế Nào </div>
                <div class="infor-singer">Binz</div>
              </div>
            </div>
            <div class="media-right">
              <p>54%</p>
            </div>
          </div>
        </div>
        <div class="chartmp3-button">
          <button type="button">Xem thêm</button>
        </div>
      </div>
      <div class="chartmp3-right">
        <highcharts-chart
          [Highcharts]="Highcharts"
          [options]="chartOptions" style="width: 100%; height: 95%; display: block">
        </highcharts-chart>
      </div>
    </div>
  </div>
