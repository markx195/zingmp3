<div class="zm-section now-playing-bar">
  <div class="player-controls clickable">
    <div class="level player-controls__container">
      <div class="player-controls-left level-left">
        <div class="level-item is-narrow">
          <div class="media animate">
            <div class="media-left">
              <a class="" href="/album/TO-INFINITY-MINO/69CCEU0A.html">
                <div class="thumbnail-wrapper">
                  <div class="thumbnail">
                    <figure class="aloha image is-50x50 is-rounded"><img
                        src="https://photo-resize-zmp3.zadn.vn/w240_r1x1_webp/cover/2/d/7/3/2d73190db2129fcfead8176a498eb1aa.jpg"
                        alt="">
                    </figure>
                  </div>
                </div>
              </a>
            </div>
            <div class="media-content">
              <div class="is-mark level-left">
                <div class="song-info-wrapper"><span class="song-title-item"><a class=""
                      href="/album/TO-INFINITY-MINO/69CCEU0A.html">
                      <div class="title-wrapper"><span class="item-title title">LOVE IN DA CAR</span></div>
                    </a></span></div>
              </div>
              <h3 class="is-one-line is-truncate subtitle"><a class="is-ghost" href="/nghe-si/MINO-WINNER">MINO</a>
              </h3>
            </div>
            <div class="media-right">
              <div class="level">
                <div class="level-item"><span class="zm-disable-transition"><button
                      class="zm-btn zm-tooltip-btn zm-disable-transition is-hover-circle button" tabindex="0">
                      <i class="material-icons">favorite_border</i></button></span></div>
                <div class="level-item"><span id="np_menu"><button
                      class="zm-btn zm-tooltip-btn btn-more is-hover-circle button" tabindex="0">
                      <i class="material-icons">more_horiz</i></button></span></div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="player-controls__player-bar level-center">
        <div class="level-item">
          <div class="actions">
            <button class="zm-btn zm-tooltip-btn btn-shuffle is-hover-circle button" tabindex="0">
              <i class="material-icons">shuffle</i>
            </button>
            <button class="zm-btn zm-tooltip-btn btn-pre is-hover-circle button" tabindex="-1" disabled="">
              <i class="material-icons">skip_previous</i>
            </button>
            <button class="zm-btn zm-tooltip-btn btn-play button" tabindex="0" (click)="pause()">
              <i class="material-icons play">play_circle_outline</i>
            </button>
            <button class="zm-btn zm-tooltip-btn btn-next is-hover-circle button" tabindex="0" (click)="play()">
              <i class="material-icons">skip_next</i>
            </button>
            <button class="zm-btn zm-tooltip-btn btn-repeat is-hover-circle button" tabindex="0">
              <i class="material-icons">repeat</i>
            </button>
          </div>
        </div>
        <div class="level-item mar-b-5"><span class="time left">{{currentTime}}</span>
          <div class="zm-duration-bar" style="display: flex; justify-content: center;">
            <input type="range" id="volume" name="volume" min="0" max="{{audioObj.duration}}" [value]="seek"
              (input)="setSeekTo($event)">
          </div><span class="time right">{{duration}}</span>
        </div>
      </div>
      <div class="player-controls-right level-right">
        <div class="level-item is-narrow"><button class="zm-btn zm-tooltip-btn btn-mv is-hover-circle button"
            tabindex="-1" disabled=""><i class="material-icons mv">music_video</i></button></div>
        <div class="level-item is-narrow"><button class="zm-btn zm-tooltip-btn btn-karaoke is-hover-circle button"
            tabindex="-1" disabled=""><i class="material-icons mv">mic</i></button></div>
        <div class="level-item is-narrow"><button class="zm-btn zm-tooltip-btn btn-restore is-hover-circle button"
            tabindex="0"><i class="material-icons mv">tab</i></button></div>
        <div class="level-item is-narrow">
          <div class="zm-player-volume"><button class="zm-btn zm-tooltip-btn btn-volume is-hover-circle button"
              tabindex="0"><i class="material-icons mv">volume_up</i></button>
            <div class="zm-duration-bar" style="display: flex; justify-content: center;">
              <input type="range" id="volume" name="volume" min="0" max="1" step="0.01" value="0.5"
                (input)="setVolume($event)">
            </div>
          </div>
        </div>
        <div class="level-item is-narrow"><span class="divide"></span></div>
        <div class="level-item is-narrow"><button class="zm-btn queue-expand-button button" tabindex="0">
            <div class="zm-btn button" tabindex="0"><i class="icon ic-list-music"></i></div>
          </button></div>
      </div>
    </div>
  </div>
</div>
